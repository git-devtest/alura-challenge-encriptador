<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <img src="../images/Logo.png" alt="Logo" class="logo">
    </header>
    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aqui"></textarea>
            <p class="info">
                <span class="info-icon" title="Solo letras minúsculas y sin acentos">i</span>
                Solo letras minúsculas y sin acentos
            </p>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <div id="no-message">
                <img src="../images/Muñeco.png" alt="Buscar" class="search-image">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea id="output-text">

            </textarea>
            <button id="copy-btn" style="display: none;">Copiar</button>
        </section>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
